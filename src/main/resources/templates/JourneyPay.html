<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page - Crafting Journeys</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .payment-container {
      background: #eee;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    .total-price {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #ccc;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      background: #ddd;
      outline: none;
    }
    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .method {
      background: white;
      padding: 10px;
      border-radius: 12px;
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .method:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .method img {
      width: 30px;
      margin-bottom: 5px;
    }
    .pay-btn {
      background: #ff5722;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .pay-btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <h1>Payment Page - Crafting Journeys</h1>

  <div class="payment-container">
    <div class="total-price">Total Price: â‚¹1200</div>
    
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Name on Card">
    <input type="text" placeholder="MM/YY">
    <input type="password" placeholder="CVV">

     <a href="/ticket" class="pay-btn">Pay Now</a> <!-- This will redirect to ticket.html -->
    </div>
    </div>
  </div>

</body>
</html>
