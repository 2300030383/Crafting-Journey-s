<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Available Buses - Crafting Journeys</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1533747607-2f42124d156f?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjEyOXwwfDF8c2VhcmNofDJ8fGJ1c3xlbnwwfDB8fHwxNjg2ODg4NjQ5&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      animation: slideDown 2s ease forwards;
    }

    .bus-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .bus-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInCard 0.5s ease-in-out;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .bus-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .bus-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .bus-card p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .bus-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff4b2b;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bus-card button:hover {
      background: #ff416c;
    }

  </style>
</head>
<body>

  <h1>Available Buses ðŸšŒ</h1>

  <div class="bus-list">
    <div class="bus-card">
      <h2>Orange Travels</h2>
      <p>Departure: 08:00 AM</p>
      <p>Arrival: 05:00 PM</p>
      <p>Price: â‚¹1200</p>
      <button onclick="window.location.href='/registration'">Book Now</button>
    </div>

    <div class="bus-card">
      <h2>Morning Star</h2>
      <p>Departure: 10:00 AM</p>
      <p>Arrival: 06:00 PM</p>
      <p>Price: â‚¹950</p>
      <button onclick="window.location.href='/registration'">Book Now</button>
    </div>

    <div class="bus-card">
      <h2>VRL Travels</h2>
      <p>Departure: 02:00 PM</p>
      <p>Arrival: 10:00 PM</p>
      <p>Price: â‚¹1100</p>
      <button onclick="window.location.href='/registration'">Book Now</button>
    </div>

    <!-- More buses can be added as needed -->
  </div>

</body>
</html>
