<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Journal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Journal UI Background (texture like a paper) */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/journalbg.jpg') no-repeat center center/cover;
      background-size: cover;
      animation: moveBackground 20s linear infinite alternate;
      z-index: -1;
    }

    /* Animation for the background to give a subtle movement effect */
    @keyframes moveBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    /* Red text color for the title */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: red; /* Set the text color to red */
    }

    /* Dark writing space with a slight transparency for better readability */
    .writing-space {
      width: 80%;
      height: 300px;
      background: rgba(0, 0, 0, 0.7); /* Dark transparent overlay */
      border-radius: 15px;
      color: white;
      padding: 20px;
      font-size: 1rem;
      resize: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin-top: 30px;
    }

    .image-preview {
      max-width: 80%;
      margin-top: 20px;
      border-radius: 10px;
    }

    .upload-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-weight: bold;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: #ff4b2b;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-weight: bold;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4b2b;
    }

    /* Hide default file input */
    .file-input {
      display: none;
    }

    /* Custom button to show "Attach" text */
    .file-label {
      display: inline-block;
      padding: 12px 30px;
      font-weight: bold;
      background: #ff416c;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-label:hover {
      background: #ff4b2b;
    }

    .image-container {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Journal-style background with texture -->
  <div class="animated-bg"></div>

  <div class="container">
    <h1>Your Travel Journal ðŸ““</h1> <!-- Title with red color -->
    <p>Write your adventure here!</p>

    <!-- Dark writing space for typing -->
    <textarea id="journalEntry" class="writing-space" placeholder="Type your travel memories here..."></textarea><br>

    <!-- Image upload section -->
    <label for="imageUpload" class="file-label">Attach Image</label>
    <input type="file" id="imageUpload" class="file-input" accept="image/*" onchange="previewImage()">
    
    <div id="imageContainer" class="image-container">
      <!-- Image preview will be inserted here -->
    </div>
    
    <button onclick="saveAndRedirect()">Save</button>
  </div>

  <script>
    function saveAndRedirect() {
      const entry = document.getElementById("journalEntry").value;
      alert("Your journal has been saved!");

      // Normally, you would save the entry in a database or local storage
      // For this demo, after saving, we redirect to the home page
      setTimeout(() => {
        window.location.href = "/home";
      }, 1000);
    }

    // Image preview function
    function previewImage() {
      const file = document.getElementById("imageUpload").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageContainer = document.getElementById("imageContainer");
          imageContainer.innerHTML = `<img src="${e.target.result}" class="image-preview" alt="Journal Image">`;
        }
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
